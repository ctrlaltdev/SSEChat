<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>
<body>
  <input id='roomid' name='room' placeholder='Room ID' />
  <button id='connect'>Connect</button>
  <div id='chat'></div>
  <script>
    const connect = roomid => {
      const eventSrc = new EventSource(`http://localhost:3000/chat/${roomid}`)
      eventSrc.addEventListener('message', (data) => {
        console.info(data)
        const msg = document.createTextNode(data.data)
        document.querySelector('#chat').append(msg)
      })
    }
    (() => {
      document.querySelector('#connect').addEventListener('click', () => {
        const roomid = document.querySelector('#roomid').value
        connect(roomid)
      })
    })()
  </script>
</body>
</html>
